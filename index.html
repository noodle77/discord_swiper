<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> --> <!-- BULMA CDN -->
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/debug.css"> --> <!-- debugger -->
    <title>PokéHub</title>
</head>
<body>

    <header class="">
        <div class="columns level has-text-centered">
            <div class="column">
                <button id="modalButton" class="button is-rounded js-modal-trigger" data-target="evolutionModal">
                    Evolutions
                </button>
                <div id="evolutionModal" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Evolutions</p>
                            <button class="delete" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body pt-0">
                            <div id="noEvos">
                                <p class="cardHeader pt-4">This Pokemon has no Evolutions</p>
                            </div>
                            <div id="evolvesFrom">
                                <p class="cardHeader py-4">Evolves From:</p>
                                <img id="evoCardFrom">
                            </div>
                            <div id="evolvesTo">
                                <p class="cardHeader py-4">Evolves To:</p>
                                <img id="evoCardTo">
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="column is-size-1">
                <h1><span id="headerOne">Poké</span><span id="headerTwo">Hub</span></h1>
            </div>
            <div class="column is-flex is-justify-content-center">
                <form id="searchForm">
                    <div class="field has-addons">
                        <p class="control">
                            <input id="pokeInput" name="pokeInput" type="text" class="input is-focused is-rounded" placeholder="Pok&#233;mon's Name"/>
                        </p>
                        <p class="control">
                            <button id="searchButton" type="submit" class="button is-fullwidth is-rounded">Search</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <div class="columns px-5 is-centered">
        <div class="column is-full-mobile is-flex is-justify-content-center">
            <figure class="image">
                <img id="pokeCard" alt="The basic or stage two version of the searched pokemon's trading card.">
            </figure>
        </div>
        <div class="column is-full-mobile">
            <table class="table is-striped is-fullwidth has-text-centered">
                <tbody>
                    <tr>
                        <th colspan="2" class="has-text-centered">Nation Dex Number</th>
                    </tr>
                    <tr>
                        <td colspan="2" id="nationalDexNumber"></td>
                    </tr>
                    <tr>
                        <th colspan="2" class="has-text-centered">Type</th>
                    </tr>
                    <tr>
                        <td id="typeOne"></td>
                        <td id="typeTwo"></td>
                    </tr>
                    <tr>
                        <th class="has-text-centered">Height</th>
                        <th class="has-text-centered">Weight</th>
                    </tr>
                    <tr>
                        <td><span id="pokeHeight"></span> m</td>
                        <td><span id="pokeWeight"></span> kg</td>
                    </tr>
                    <tr>
                        <th colspan="2" class="has-text-centered">Sprites</th>
                    </tr>
                    <tr>
                        <td><img id="defaultFrontImg"></td>
                        <td><img id="shinyFrontImg"></td>
                    </tr>
                    <tr>
                        <th class="has-text-centered">Abilities</th>
                        <th class="has-text-centered">Hidden Ability</th>
                    </tr>
                    <tr>
                        <td id="abilityOne"></td>
                        <td id="hiddenAbility"></td>
                    </tr>
                    <tr>
                        <td id="abilityTwo"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
            
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> --> <!-- JQUERY CDN -->
<script type="module" src="./assets/js/script.js"></script>
</body>
</html>
